<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
            <div class="temp-container">
                <label for="celsius">Celcius:
                <input type="number" onchange="tempCalc()" name="celsius" id="celsius" placeholder="Enter Temperature"></label>
            </div>
            <div class="temp-container">
                <label for="fahrenheit">Fahrenheit:
                <input type="number" onchange="tempCalc()" name="fahrenheit" id="fahrenheit" placeholder="Enter Temperature"></label>
            </div>
            <div class="temp-container">
                <label for="kelvin">Kelvin:
                <input type="number" onchange="tempCalc()" name="kelvin" id="kelvin" placeholder="Enter Temperature"></label>
            </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
